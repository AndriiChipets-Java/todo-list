<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tasks</title>
    <link href="style/main.css" rel="stylesheet">
    <script src="script/jquery.js"></script>
    <script src="script/my.js"></script>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task, number : ${tasks}">
        <td th:text="${task.getId()}"></td>
        <td th:text="${task.description}" th:id="'descroption_' + ${task.getId()}"></td>
        <td th:text="${task.status}" th:id="'status' + ${task.getId()}"></td>
        <td>
            <button th:id="'edit_' + ${task.getId()}" th:onclick="'edit_task(' + ${task.getId()} + ')'">Edit</button>
        </td>
        <td>
            <button th:id="'delete_' + ${task.getId()}" th:onclick="'delete_task(' + ${task.getId()} + ')'">Delete
            </button>
        </td>
    </tr>

    <tr>
        <td colspan="3" class="text_bold">Add new task:</td>
    </tr>
    <tr>
        <td>-</td>
        <td>
            <input id='description_new' type='text' value=''>
        </td>
        <td>
            <label for='status_new'></label>
            <select id='status_new'>
                <option value='IN_PROGRESS'>IN PROGRESS</option>
                <option value='DONE'>DONE</option>
                <option value='PAUSED'>PAUSED</option>
            </select>
        </td>
        <td>
            <button id='save_new' onclick='add_task()'>Save</button>
        </td>
    </tr>
    </tbody>
</table>
<h2>
    <td>
        <button th:each="pageNumber : ${page_numbers}" class="button_page">
            <a th:href="@{/(page=${pageNumber}, limit=10)}" th:text="${pageNumber}"
               th:classappend="${pageNumber == current_page?'active_page':''}"></a>
        </button>
    </td>
</h2>
</body>
</html>
